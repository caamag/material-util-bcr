<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <div style="width: 525pt; margin: auto">
        <header>
            <div style=padding:0;>
                <div style="text-align:center; background-color:#005EA8;">
                    <p
                        style="padding:18.75pt 0 11.25pt 0; font-size:12pt;font-family:Aptos,sans-serif;text-align:center;margin:0;">
                        <span style="color: #000 !important;" data-ogsc=black><img data-imagetype=External
                                id=x_x_x__x0000_i1031 src=https://www.farmina.com/images/email-2022/logo-Farmina.png
                                style=width:78.59pt;height:65.99pt;></span>
                </div>
                <div style="text-align:center; background-size:cover;">
                    <p style="padding:0; font-size:12pt;font-family:Aptos,sans-serif;text-align:center;margin:0;">
                </div>
            </div>
        </header>
        <main>
            <div style=text-align:left;>
                <div
                    style="padding:15pt 11pt 7pt 11pt; font-size:10pt;font-family:Aptos,sans-serif;text-align:left;margin:0;line-height:15.0pt;">
                    <label data-ogsc="rgb(18, 18, 18)" style="color: #000 !important; letter-spacing: -0.15pt;">A ticket
                        was created on your behalf. You can reply directly to this e-mail.</label>
                </div>
                <div style=text-align:center;>
                    <p
                        style="padding:7.5pt 11.25pt; font-size:12pt;font-family:Aptos,sans-serif;text-align:left;margin:0 0;">
                        <b><span style="color: #005EA8 !important; font-size: 14pt; letter-spacing: -0.15pt;"
                                data-ogsc=#005EA8>Dear {{ ticket.requester.name }},</span></b><span
                            ,data-ogsc="rgb(18, 18, 18)"
                            style="color: #000 !important; letter-spacing: -0.15pt;"></span>
                </div>
                <div style=text-align:center;>
                    <div style=text-align:center;>
                        <div
                            style="padding:15pt 11pt 7pt 11pt; font-size:12pt;font-family:Aptos,sans-serif;text-align:left;margin:0;line-height:15.0pt;">
                            <label data-ogsc="rgb(18, 18, 18)"
                                style="text-align: center!important;color: #000 !important; letter-spacing: -0.15pt;">
                                {{ticket.latest_public_comment_html }}</label><br><br>
                            <div style="text-align: left; justify-content: center; align-items: center">
                                <p
                                    style="padding:0pt 0pt; font-size:12pt;font-family:Aptos,sans-serif;text-align:left;margin:0 0;line-height:15.0pt;">
                                    <span data-ogsc="rgb(18, 18, 18)"
                                        style="color: #000 !important; letter-spacing: -0.15pt;">Regards,<br
                                            aria-hidden=true>The Farmina Team.</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="text-align:center;border-radius:9px;border:1pt solid #C4C4C4;">
                <div style="text-align:center; width:100%;">
                    <p
                        style="padding:11.25pt; font-size:12pt;font-family:Aptos,sans-serif;text-align:center;margin:0;line-height:15.0pt;">
                        <b><span style="color: #005EA8 !important;" data-ogsc=#005EA8>{{ ticket.requester.name }}, need
                                assistance right away? Get in touch: </span></b>
                    <p
                        style="padding:0 0 7.5pt 0; font-size:12pt;font-family:Aptos,sans-serif;text-align:center;margin:0;line-height:15.0pt;">
                        <span data-ogsc="rgb(18, 18, 18)" style="color: #000 !important;"><img data-imagetype=External
                                id=x_x_x__x0000_i1029
                                src=https://www.farmina.com/images/email-2022/Icon-feather-phone.png
                                style=width:11.39pt;height:11.99pt;></span><span data-ogsc="rgb(18, 18, 18)"
                            style="color: #000 !important;">  <span>Phone: </span><strong><span
                                    style="font-family: Aptos, sans-serif, serif, EmojiFont;">+1 (888)
                                    292-9965</span></strong></span>
                    <p
                        style="padding:0 0 7.5pt 0; font-size:12pt;font-family:Aptos,sans-serif;text-align:center;margin:0;">
                        <span data-ogsc="rgb(18, 18, 18)" style="color: #000 !important;"> <a
                                aria-label="Chat on WhatsApp" href=https://wa.me/16469062463><img alt="Chat on WhatsApp"
                                    height=45
                                    src=https://theme.zdassets.com/theme_assets/17731506/60893202953dc4ca2ccf7e3907e7ba140cea6caa.png>
                            </a></span><span data-ogsc="rgb(18, 18, 18)" style="color: #000 !important;"><strong><span
                                    style="font-family: Aptos, sans-serif, serif, EmojiFont;"></span></strong></span>
                    <p
                        style="padding:0 0 15pt 0; font-size:12pt;font-family:Aptos,sans-serif;text-align:center;margin:0;line-height:15.0pt;">
                        <span data-ogsc="rgb(18, 18, 18)" style="color: #000 !important;">  </span><span
                            data-ogsc="rgb(18, 18, 18)" style="color: #000 !important;"><img data-imagetype=External
                                id=x_x_x__x0000_i1028
                                src=https://www.farmina.com/images/email-2022/Icon-feather-message-circle.png
                                style=width:11.39pt;height:11.39pt;></span><span data-ogsc="rgb(18, 18, 18)"
                            style="color: #000 !important;">  <span>Email:<a rel="noopener noreferrer"
                                    style="color: #005EA8 !important;" data-auth=NotApplicable data-linkindex=0
                                    data-ogsc href target=_blank><strong><span data-ogsc="rgb(18, 18, 18)"
                                            style="color: #000 !important; font-family: Aptos, sans-serif, serif, EmojiFont; text-decoration: none;">help-us@farmina.com</span></strong></a></span></span>
                    <p
                        style="padding:0 0 15pt 0; font-size:12pt;font-family:Aptos,sans-serif;text-align:center;margin:0;line-height:15.0pt;">
                        <a href="{% if ticket.assignee.custom_fields.link_do_calendly %}{{ ticket.assignee.custom_fields.link_do_calendly }}{% else %}https://calendly.com/Farmina-Booking{% endif %}"
                            style="display: inline-block; text-decoration: none; background-color: #005EA8; color: #ffffff; padding: 10px 20px; border-radius: 5px; font-family: Aptos, sans-serif; font-size: 16px; font-weight: bold; text-align: center; margin: 0 auto;"
                            target=_blank>Book an appointment</a>
                </div>
            </div>
        </main>
        <footer style=width:100%;>
            <div style=text-align:center;>
                <p
                    style="padding:22.5pt 0 18.75pt 0; font-size:12pt;font-family:Aptos,sans-serif;text-align:center;margin:0;">
                    <a rel="noopener noreferrer" style="color: #005EA8 !important;" data-auth=NotApplicable
                        data-linkindex=2 data-ogsc href=https://www.farmina.com/us/ target=_blank><span
                            style=text-decoration:none;><img border=0 data-imagetype=External id=x_x_x__x0000_i1027
                                src=https://www.farmina.com/images/email-2022/genius-footer.png
                                style=width:69.59pt;height:69.59pt;></span></a>
            </div>
            <div style="display: inline-block; text-align: center; justify-content: center; width: 100%">
                <p
                    style="width:50%;padding:0; font-size:12pt;font-family:Aptos,sans-serif;text-align:right;margin:0; float: left">
                    <a rel="noopener noreferrer" style="color: #005EA8 !important;" data-auth=NotApplicable
                        data-linkindex=2 data-ogsc href=https://www.facebook.com/FarminaNorthAmerica target=_blank><span
                            style=text-decoration:none;><img border=0 data-imagetype=External id=x_x_x__x0000_i1026
                                src=https://www.farmina.com/images/email-2022/icon-facebook.png
                                style=width:22.19pt;height:22.19pt;></span></a>
                <p
                    style="width:50%;padding:0; font-size:12pt;font-family:Aptos,sans-serif;text-align:left;margin:0; float: left">
                    <a rel="noopener noreferrer" style="color: #005EA8 !important;" data-auth=NotApplicable
                        data-linkindex=3 data-ogsc href=https://www.instagram.com/farminanorthamerica
                        target=_blank><span style=text-decoration:none;><img border=0 data-imagetype=External
                                id=x_x_x__x0000_i1025 src=https://www.farmina.com/images/email-2022/icon-instagram.png
                                style=width:22.19pt;height:22.79pt;></span></a>
            </div>
        </footer>
    </div>
</body>

</html>
