<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <span class="purchase-location-span">Onde a compra foi feita?</span>
    <select id="purchase-location">
        <option selected>-</option>
        <option value="site_oficial_da_lacoste">Site oficial Lacoste</option>
        <option value="marketplace">Marketplace</option>
        <option value="boutique_lacoste">Boutique Lacoste</option>
        <option value="multimarca">Multimarca</option>
    </select>

    <!--MULTIMARCA-->
    <span class="brands-span" style="display: none;">Qual multimarca?</span>
    <input type="text" id="brands" style="display: none;" placeholder="Multimarca:">

    <!--MARKETPLACE-->
    <span class="marketplace-shop-span" style="display: none;">Qual a loja?</span>
    <select id="marketplace-shop" style="display: none;">
        <option selected>-</option>
        <option value="netshoes">Netshoes</option>
        <option value="mercado_livre">Mercado livre</option>
        <option value="dafiti">Dafiti</option>
    </select>

    <!--SITE LACOSTE-->
    <span class="receiveMethod-span" style="display: none;">Forma de recebimento</span>
    <select id="receiveMethod" style="display: none;">
        <option selected>-</option>
        <option value="optei_por_receber_em_um_endereço_residencial_">Optei por receber em um endereço residencial
        </option>
        <option value="optei_por_retirar_na_loja">Optei por retirar na loja</option>
    </select>

    <span class="paymentMethod-span" style="display: none;">Qual foi a forma de pagamento</span>
    <select id="paymentMethod" style="display: none;">
        <option selected>-</option>
        <option value="cartão_de_crédito">Cartão de crédito</option>
        <option value="pix">Pix</option>
        <option value="mercado_pago">Mercado pago</option>
    </select>

    <span class="who-make-purchase-span">A compra foi feita por você?</span>
    <select id="who-make-purchase">
        <option selected>-</option>
        <option value="sim__fui_eu_que_fiz_a_compra_">Sim, fui eu que fiz a compra</option>
        <option value="não__eu_ganhei_de_presente_">Não, ganhei de presente</option>
        <option value="não__mas_sou_parente_de_quem_fez_a_compra">Não, mas sou parente de quem fez a compra</option>
    </select>

    <span class="purchase-number-span" style="display: none;">Número do pedido</span>
    <input type="text" id="purchase-number" placeholder="Inserir o número do pedido:" style="display: none;">

    <span class="purchaseDetails-span" style="display: none;">Detalhamento do pedido</span>
    <select id="purchaseDetails" style="display: none;">
        <option selected>-</option>
        <option value="meu_pedido_está_atrasado">Meu pedido está atrasado</option>
        <option value="quero_cancelar_meu_pedido">Quero cancelar meu pedido</option>
        <option value="quero_devolver_meu_pedido">Quero devolver meu pedido</option>
        <option value="meu_pedido_consta_como_entregue_mas_não_recebi">Meu pedido conta como entregue mas não recebi
        </option>
        <option value="status_do_pedido">Status do pedido</option>
        <option value="meu_pedido_chegou_incompleto">Meu pedido chegou incompleto</option>
        <option value="devolvi_meu_pedido_e_não_recebi_o_estorno">Devolvi meu pedido e não recebi o estorno</option>
        <option value="meu_pedido_está_com_defeito">Meu pedido está com defeito</option>
        <option value="informações_sobre_clique_e_retire">Informações sobre clique e retire</option>
        <option value="outros">Outros</option>
    </select>

    <span class="purchaseItem-span" style="display: none;">Qual item você se refere?</span>
    <select id="purchaseItem" style="display: none;">
        <option selected>-</option>
        <option value="vestuário">Vestuário</option>
        <option value="calçado">Calçado</option>
        <option value="acessório">Acessório</option>
    </select>

</body>

</html>
